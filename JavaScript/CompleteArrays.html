        //Now to apply find() , find function are generally used to find the object 
        //so now lets create an array containing objects

        let channels = [{
            name:'Dheeraj',
            subscriber:1000
        },{
            name:'Sameer',
            subscriber:2000  
        },{
            name:'Shweta',
            subscriber:3000
        }];

        console.log(channels.find(function(element){
            //return element.subscriber === 3000
            return element.name === 'Sameer'            // so here we are able to find the object by the use of find fun !

        }))


        //it can also be done by using arrow  function 

        console.log(channels.find(element => element.name === 'Dheeraj'))
        

        //Now How we Can  Add and Split the  Arrays in the JS 

        //to Add we use Concat()
        let names1 = ['amit','Sudhir','Sanket',"Smart"];
        let names2 = ['Dheeraj','Madhur','Priya',"Sutish"];

        console.log(names1.concat(names2));
        console.log(names1.concat('Mummy'))

        // We can also Solve theses by using the Spread Operater its used as (...name)

        names4 =[...names1,...names2]; 
        console.log("this is spread op " + names4)   // here it adds the two arrays 

        //Now to split the Array we use the Slice()

        names3 = names1.concat(names2);
        console.log(names3)
        console.log(names3.slice(3,5))   //so it give the element that is present in the location 3 and between 3 and 5 !

        let names5=['Sanket','sameer','sakshi','himandshu']
        for(let i=0;i<=names5.length; i++){
            console.log(names5[i]);
        }
         
        
        //now we are  going to try the for of loop so lets ceheck it out

        for(let name of  names5){                    //here names5 is an object and the nmae is  an variable that access the variables

        }


        // now we are going to check the foreach()

        names5.forEach(function(name,index){   // this is call by function
