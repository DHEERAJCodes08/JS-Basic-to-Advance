  <script>
     let characters=[

    // 1> GET AN ARRAY OF ALL NAMES ??
       
        //so we will be using map bcz it only provides the co llection of arrays what we ask 
     
        const names = characters.map(person => person.name)
        console.log(names)


    // 2> Get the array of objects with  just name and height properties
        
       //since here we needed to fetch two prperties so we ued multi line codes

       const propch = characters.map(person => {
        return {
            name :person.name,
            height:person.height,
        }
       })

       console.log(propch)


    // 3> Get the total height of all the Characters

       const totalHeight = characters.reduce((prevHeight, characters) => {
        return prevHeight + Number(characters.height)      //since these are the Characters we need to convert them into numbers
       },0)   //here prevHeight is 0

       console.log(totalHeight)

    

    // 4> Get charecters with mass greater than 70


      const greater = characters.filter(person => {

      })
    
      console.log(greater)


    // 5> Get all   male Characters
    
      const OnlyMale = characters.filter(person => {
        return person.gender === 'Male'
      })

      console.log(OnlyMale)



    // 6> Sort by gender 

      const SortGen = characters.sort((character1, character2) => {
        if(character1.gender < character2.gender){
            return -1;
        }
        
        if( character1.gender >character2.gender){
            return 1;
        }

        
      });

      console.log(SortGen);   //So here it sorts by gender wherer it keeps first all the female s and then all the males

      })
